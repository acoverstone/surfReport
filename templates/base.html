{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Surf Report App</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{% static 'reports/style.css' %}" />
	</head>
	<body>

		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#" style="font-size:130%;"><!-- <span class="glyphicon glyphicon-tint" aria-hidden="true" style="font-size:90%"></span> --> Surf Report </a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li><a href="{% url 'reports:home' %}">Home</a></li>
		        <li><a href="{% url 'reports:index' %}">Spots</a></li>
		      </ul>

		      <ul class="nav navbar-nav navbar-right">
		      	{% if user.is_authenticated %}
							<li><a href="#">Hello {{ user.username }}</a></li>
							<li><a href="{% url 'auth:logout' %}">Logout</a></li>
		      	{% else %}
							<li><a href="{% url 'auth:login' %}">Login</a></li>
							<li><a href="/accounts/register">Register</a></li>
		      	{% endif %}
		      </ul>
		    </div>
		  </div>
		</nav>




		{% block content %}
		{% endblock content %}

		<!-- <p>&copy; 2016 Coverstone Technologies</p> -->

		<script src="{% static 'reports/jquery.js' %}"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>



	</body>
</html>
