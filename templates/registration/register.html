{% extends 'base.html' %}


{% block content %}
<h2>Register</h2>

<form action="/accounts/register" method="post" class="form">
    {% csrf_token %}
    <input type="text" class="form-control" placeholder="Username" name='username'>
    <input type="text" class="form-control" placeholder="Email" name='email'>
	<input type="password" class="form-control" placeholder="Password" name='password'>
	<input type="password" class="form-control" placeholder="Confirm password" name='password_confirm'>
	<br>
    <button type="submit" class="btn btn-primary">
     <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Register
    </button>
</form>


{% endblock %}
